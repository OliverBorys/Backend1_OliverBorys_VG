<h1 class="shop-title">{{ pageTitle }}</h1>

<section class="shop-wrapper">
  <div class="shop-controls">
    <app-category-filter
      *ngIf="selectedCategory !== 'favorites'"
      [categories]="categories"
      [selectedCategory]="selectedCategory"
      (categoryChange)="onCategoryChange($event)"
    ></app-category-filter>
    <app-sort-dropdown [sort]="sort" (sortChange)="onSortChange($event)"></app-sort-dropdown>
  </div>

  <app-product-grid [products]="filteredAndSortedProducts" [query]="query"></app-product-grid>
</section>
