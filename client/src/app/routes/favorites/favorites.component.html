<h1 class="shop-title">Favorites</h1>

<section class="shop-wrapper">
  <div class="shop-controls">
    <app-sort-dropdown
      [sort]="sort"
      (sortChange)="onSortChange($event)"
    ></app-sort-dropdown>
  </div>

    <app-product-grid
      [products]="filteredAndSortedProducts"
      [query]="query"
    ></app-product-grid>
</section>
