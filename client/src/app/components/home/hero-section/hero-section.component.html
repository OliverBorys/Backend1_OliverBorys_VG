<section>
  @if (!loading && !error && heroImages.length >= 2) {
    <div class="hero-container">
      <img [src]="heroImages[0].image_url" alt="Women's fashion" class="hero-img half" />
      <img [src]="heroImages[1].image_url" alt="Men's fashion" class="hero-img half hide-mobile" />
      <a [routerLink]="['/shop']" class="shop-button">Shop</a>
    </div>
  }

  @if (loading) {
    <p>Loading hero images...</p>
  }
  @if (error) {
    <p>{{ error }}</p>
  }
  @if (!loading && !error && heroImages.length < 2) {
    <p>No hero images available</p>
  }
</section>
