<section class="category-grid">
  <div class="category-grid-wrapper">
<a
      *ngFor="let card of cards"
      class="category-item"
      [routerLink]="['/shop']"
      [queryParams]="{ category: card.isStatic ? 'new' : card.name.toLowerCase() }"
    >
      <img
        [src]="card.img"
        [alt]="card.name"
        class="category-image"
      />
      <div class="category-overlay">
        {{ card.name }}
      </div>
    </a>
  </div>
</section>
