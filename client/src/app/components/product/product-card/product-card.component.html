<a [routerLink]="['/product', product.id]" class="product-card">
  <button (click)="onLikeClick($event)" class="like-button">
    <img [src]="getLikeIcon()" alt="Like" class="like-button-img" />
  </button>

  <div class="image-container">
    @if (showNewBadge()) {
      <span class="badge badge-new">New</span>
    }

    <img [src]="product.image" [alt]="product.productName" class="product-img primary" />
    @if (product.secondaryImage1) {
      <img
        [src]="product.secondaryImage1"
        [alt]="product.productName + ' alternate'"
        class="product-img secondary"
        />
    }
  </div>

  <div class="product-info">
    <h3 [title]="product.productName">
      {{
      product.productName.length > 25
      ? (product.productName | slice : 0 : 20) + 'â€¦'
      : product.productName
      }}
    </h3>
    <p class="brand">{{ product.brand }}</p>
    <p class="price">${{ product.price }}</p>
  </div>
</a>
