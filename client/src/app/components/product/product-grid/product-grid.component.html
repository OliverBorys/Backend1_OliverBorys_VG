<section [ngClass]="['product-grid', gridClass, products.length < 4 ? 'left-align' : '']">
  @if (visibleProducts.length > 0) {
    @for (product of visibleProducts; track product) {
      <app-product-card
        [product]="product"
        [hideNewBadge]="selectedCategory.toLowerCase() === 'new'"
        (likeToggled)="onLikeToggle()"
      ></app-product-card>
    }
  } @else {
    <app-no-products-found [query]="query"></app-no-products-found>
  }

</section>
