<h2 class="dashboard-title">Admin page</h2>

<div class="dashboard-grid">
  <div class="stat-card">
    <h3>Total Revenue</h3>
    <p>$ {{ totalRevenue | number:'1.2-2' }}</p>
  </div>
  <div class="stat-card">
    <h3>Total Products Sold</h3>
    <p>{{ totalSoldProducts }}</p>
  </div>
  <div class="stat-card">
    <h3>Top Selling Products</h3>
    <ul>
      @for (product of topProducts; track product) {
        <li>
          {{ product.name }} â€“ {{ product.quantity }} sold
        </li>
      }
    </ul>
  </div>
</div>
